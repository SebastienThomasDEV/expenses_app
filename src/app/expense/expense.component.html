
<div *ngFor="let date of sortedDates" class="m-6">
    <span class="font-semibold text-2xl text-blue-950 border-b">Vos dépenses du {{date | date: "dd/MM/YYYY"}}</span>
    <div class="grid lg:grid-cols-2 gap-6">
        <ng-container *ngFor="let expense of expenses">
            <div  *ngIf="expense.date.toString().includes(date)"  class="relative px-10 py-6 bg-white rounded-lg shadow-md border cursor-pointer hover:shadow-xl">
                <div class="flex justify-between items-center">
                    <span class="font-light text-gray-600">{{expense.date | date:'dd/MM/YYYY à hh:mm'}}</span>
                    <div class="text-sm px-3 text-white rounded-full w-fit" style="background-color: {{expense.category.color}};">{{expense.category.title}}</div>
                    <div class="flex gap-4">
                        <span class="px-2 py-1 bg-gray-600 text-gray-100 font-bold rounded hover:bg-gray-500">{{expense.amount}}€</span>
                        <span><fa-icon class="text-lg text-yellow-500" [icon]="faPenToSquare" (click)="expenseUpdate(expense)"></fa-icon></span>
                        <span><fa-icon class="text-lg text-red-600" [icon]="faTrashCan"  (click)="expenseDelete(expense)"></fa-icon></span>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-xl text-gray-700 font-bold hover:text-gray-600">{{expense.description}}</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
