
    <section class="relative mx-auto">
        <nav class="flex justify-between bg-[#6C63FF] text-white w-screen">
            <div class="px-5 xl:px-12 py-6 flex w-full items-center">
                <a class="text-3xl font-bold font-heading" href="#">
                    Test
                </a>
                <ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12">
                    <li>
                        <a class="hover:text-gray-200" href="#">Vos d√©penses</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-200" href="#">Vos statistiques</a>
                    </li>
                </ul>
                <div class="hidden xl:flex items-center space-x-5">
                    <a routerLink="/login" (click)="logout()"  class="text-white" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                        </svg>
                    </a>
                </div>
            </div>
            <a class="navbar-burger self-center mr-12 xl:hidden" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </a>
        </nav>
        <div class="flex justify-between">
            <span (click)="toggleFormState()" class="bg-[#6C63FF] w-fit p-2 text-white rounded m-4 cursor-pointer hover:scale-105 hover:opacity-90">Ajouter une d√©pense</span>
            <div class="flex p-2 justify-between">
                <div class="flex gap-4">
                    <div class="flex items-center gap-2">
                        <div class="relative inline-flex">
                            <fa-icon class="w-2 h-2 absolute top-1 right-4 pointer-events-none" [icon]="faSortDown"></fa-icon>
                            <select name=""
                                    class="border border-gray-300 rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                                <option value="">Toutes les cat√©gories</option>
                                <option *ngFor="let expense of user.expenses ">{{expense.category}}</option>
                            </select>
                        </div>
                        <input type="date" id="dateFilters" class="p-2 m-2 border rounded">
                        <input type="text" name="searchFilters" id="" class="p-2 m-2 border rounded"
                               placeholder="üîç Rechercher une d√©pense">
                    </div>
                </div>
            </div>

        </div>
        <div class="flex">
            <app-expense [expenses]="user.expenses" [sortedDates]="sortedDates" (expenseEvent)="handleExpense($event)" class="w-full"></app-expense>
            <app-expense-form [@showForm]="formState" *ngIf="formState" [expenseEditData]="expenseEditEvent" (newExpenseEvent)="addExpense($event)"></app-expense-form>
        </div>

    </section>
